<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://jamesn96.github.io/Traffic-Control-ticket-flow-/.\css\styles.css">
    <title>Alert Tickets</title>
</head>
<body>
    <div class="popup" id="sophos">
        <p>Please assign to an associate</p>
        <button onclick="closeSophos()" id="close">Close</button>
    </div>
    <div class="popup" id="automox">
        <p>Please assign to an associate</p>
        <button onclick="closeAutomox()" id="close">Close</button>
    </div>
    <div class="popup" id="disk">
        <p>Please assign to an L1</p>
        <button onclick="closeDisk()" id="close">Close</button>
    </div>
    <div class="popup" id="pure">
        <p>Please assign to David</p>
        <button onclick="closePure()" id="close">Close</button>
    </div>
    <div class="popup" id="internal">
        <p>Please assign to an L2</p>
        <button onclick="closeInternal()" id="close">Close</button>
    </div>
    <div class="popup" id="external">
        <p>Please assign to an L1</p>
        <button onclick="closeExternal()" id="close">Close</button>
    </div>
    <div class="popup" id="logicExternal">
        <p>Please assign to an L1</p>
        <button onclick="closeLogicExternal()" id="close">Close</button>
    </div>
    <div class="popup" id="logic">
        <p>Please assign to an L2</p>
        <button onclick="closeLogic()" id="close">Close</button>
    </div>

    <div class="container">
        <video src="https://www.themissinglink.com.au/hubfs/1080098270-hd.mov" playsinline autoplay muted loop> </video>
        <div class="overlay" id="alerts-main">
            <header>
                <br>
                <h1 class="headings">
                   Alert tickets
                </h1>
                <br>  
            </header>
           
            <main>
                <h2 class="headings" id="alerts-h2">
                    Which of the following alerts is it?
                </h2>  

                <div class="flex-box button-div" id="alert-flex">
                    <div class="flex-left">
                        <button onclick="openSophos()">
                            SOPHOS/skykick alert
                        </button>
                        <button onclick="openAutomox()">
                            Automox alert
                        </button>
                        <button onclick="openDisk()">
                            Pure Storage Disk Space Alert 
                        </button>
                        <button onclick="openPure()">
                            Pure Storage Backup Alert
                        </button>
                    </div>
                    <div class="flex-right">
                        <button onclick="openInternal()">
                            N-Central TML alert
                        </button>
                        <button onclick="openExternal()">
                            N-Central external alert
                        </button>
                        <button onclick="openLogicExternal()">
                            LogicMonitor external Alert
                        </button>
                        <button onclick="openLogic()">
                            LogicMonitor Internal Alert
                        </button>
                    </div>
                </div>

                    <div class="return-div">
                        <button class="previous-btn" id="back-btn" onclick="history.back()">
                            Back
                        </button>
                        <button class="previous-btn" id="home-btn">
                            <a href="/index.html">
                                Home
                            </a> 
                        </button>
                    </div>
                </div>
              
            </main>
        </div>
    </div>
    <script type="text/javascript" src="..\index.js"></script>

</body>
</html>
