<body>
    <div class="container">
        <video src="https://www.themissinglink.com.au/hubfs/1080098270-hd.mov" playsinline autoplay muted loop> </video>

            <header>
                <h1 class="headings">
                    Data Centre ticket requests
                </h1>
            </header>
           
            <main>
                <div class="main-div">
