<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://jamesn96.github.io/Traffic-Control-ticket-flow-/./css\styles.css">
    <title>In Scope or Out of Scope?</title>
</head>

<body>
    <div class="popup" id="in-scope">
        <p>Please assign to an associate</p>
        <button onclick="closeInScope()" id="close">Close</button>
    </div>

    <div class="popup" id="out-scope">
        <p>Please escalate to WK team
            <br><br>
            Click <a href="https://themissinglink.atlassian.net/wiki/spaces/CD/pages/1650393409/Wotton+Kearney+Cheat+Sheet#Ticket-escalation-process" target="_blank">here</a> on how to escalate a ticket
        </p>
        <button onclick="closeOutScope()" id="close">Close</button>
    </div>

    <div class="popup" id="wk-guide">
        <p>Click <a href="https://themissinglink.atlassian.net/wiki/spaces/CD/pages/1650393409/Wotton+Kearney+Cheat+Sheet" target="_blank">here</a> to see what is in or out of scope</p>
        <button onclick="closeWkGuide()" id="close">Close</button>
    </div>

    <div class="container">
        <video src="https://www.themissinglink.com.au/hubfs/1080098270-hd.mov" playsinline autoplay muted loop> </video>
        <div class="overlay">
            <br>
            <header>
                <h1 class="headings">
                    Is this in or out of scope?
                </h1> 
            </header>
           
            <main>
                <p class="headings margin-p">Choose one of the options below!</p>

                <div class="options-div">
                    <button onclick="openInScope()">
                            In scope
                    </button>
                    
                    <button onclick="openOutScope()">
                            Out of scope
                    </button>
                    <button onclick="openWkGuide()">
                            WK scope guide
                    </button>
                </div>
        
                <div class="return-div">
                    <button class="previous-btn" id="back-btn" onclick="history.back()">
                        Back
                    </button>
                    <button class="previous-btn" id="home-btn">
                        <a href="https://jamesn96.github.io/Traffic-Control-ticket-flow-/">
                            Home
                        </a> 
                    </button>
                </div>
            </main>
        </div>
    </div>
    <script type="text/javascript" src="..\index.js"></script>
</body>
</html>
