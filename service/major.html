<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="\css\styles.css">

<body>
    <div class="popup" id="popup">
        <p>Please assign to a Team Leader</p>

    <div class="container">
        <video src="https://www.themissinglink.com.au/hubfs/1080098270-hd.mov" playsinline autoplay muted loop> </video>

        <div class="overlay">
            <header>
                <h1 id="main-heading">
                    Is it a major change?
                </h1> 
            </header>
           
            <main>
                <div>
                    <p>Choose one of the options below!</p>
                </div>
        
                <div id="button-div">
                    <button onclick="openPopup()">
                        Yes
                    </button>
                    <button onclick="openL2()">
                        No
                    </button>
                
                    <div class="return-div">
                        <button class="previous-btn" id="back-btn" onclick="history.back()">
                            Back
                        </button>
                        <button class="previous-btn" id="home-btn">
                            <a href="/index.html">
                                Home
                            </a> 
                        </button>
                    </div>
                </div>

        </div> 
    </div>
