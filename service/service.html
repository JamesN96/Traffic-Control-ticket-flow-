<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://jamesn96.github.io/Traffic-Control-ticket-flow-/./css\styles.css">
    <title>Service Request tickets</title>
</head>
<body>
    <div class="popup" id="popup">
        <p>Please assign to Traffic control</p>
        <button onclick="closePopup()" id="close">Close</button>
    </div>
    
    <div class="container">
        <video src="https://www.themissinglink.com.au/hubfs/1080098270-hd.mov" playsinline autoplay muted loop> </video>
        <div class="overlay">
            <header>
                <br>
                <h1 class="headings">
                    Service ticket requests
                </h1>
     
            </header>
           
            <main>
                <h2 class="headings">
                    Is this a fast track ticket?
                </h2>    
                <div class="list-container">
                    <ul>
                        <li>Mimecast release tickets</li>
                        <li>Adding/Blocking user</li>
                        <li>Adding/Removing users from distriubtion lists</li>
                        <li>Password resets</li>
                    </ul>
                </div>

                <div class="options-div">
                    <button class="associate" id="hel" onclick="openPopup()">
                        Yes
                    </button>
                    <button>
                        <a href="standard.html">No</a> 
                    </button>
                
                    <div class="return-div">
                        <button class="previous-btn" id="back-btn" onclick="history.back()">
                            Back
                        </button>
                        <button class="previous-btn" id="home-btn">
                            <a href="/index.html">
                                Home
                            </a> 
                        </button>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script type="text/javascript" src="..\index.js"></script>
</body>
</html>
