<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="\css\styles.css">
    <title>Subcontractor tickets</title>
</head>
<body>
    <div class="popup" id="glassons">
        <p>Please assign to traffic control</p>
        <button onclick="closeGlassons()" id="close">Close</button>
    </div>

    <div class="popup" id="nsw">
        <p>Please assign to a TL</p>
        <button onclick="closeNsw()" id="close">Close</button>
    </div>

    <div class="popup" id="other">
        <p>Please assign to traffic control with approval from TL</p>
        <button onclick="closeOther()" id="close">Close</button>
    </div>


    <div class="container">
        <video src="https://www.themissinglink.com.au/hubfs/1080098270-hd.mov" playsinline autoplay muted loop> </video>

        <div class="overlay">
            <header>
                <h1 id="main-heading">
                    Booking a Subcontractor ticket
                </h1>
            
                <h2>Who are you booking for?</h2>
            </header>
           
            <main>
                <div>
                    <p>Choose one of the options below!</p>
                </div>

                <div id="button-div">

                    <button onclick="openGlassons()">
                        Glassons Outside NSW
                    </button>
                    <button onclick="openNsw()">
                        Glassons NSW / Client in NSW
                    </button>
                    <button onclick="openOther()">
                        All other clients outside of NSW
                    </button>

                    <div class="return-div">
                        <button class="previous-btn" id="back-btn" onclick="history.back()">
                            Back
                        </button>
                        <button class="previous-btn" id="home-btn">
                            <a href="/index.html">
                                Home
                            </a> 
                        </button>
                    </div>
                </div>
              
            </main>
        </div>
        
    </div>
    <script type="text/javascript" src="..\index.js"></script>

</body>
</html>
